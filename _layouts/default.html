<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
		/>

		<link rel="stylesheet" type="text/css" href="/Assets/styles/astro.css" />
		<link rel="stylesheet" type="text/css" href="Assets/styles/astro.css" />
		
		<link rel="stylesheet" type="text/css" href="/Assets/styles/background.css" />
		<link rel="stylesheet" type="text/css" href="Assets/styles/background.css" />
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

		<script type="text/javascript" src="/Assets/JS/jquery-3.5.1.min.js"></script>

		<script type="text/javascript" src="/Assets/JS/index.js"></script>
		<script type="text/javascript" src="Assets/JS/jquery-3.5.1.min.js"></script>

	</head>
	<body>
		<div id="preloader">
			<div id="status"></div>
		  </div>
		<div class="navbar">
			<div data-tilt class="logo"></div>
			<div class="navbuttons">
				<div class="navbutton">
					HOME
				</div>
				<div class="navbutton">
					ABOUT
				</div>
				<a class="navbutton" href="/blog">
					BLOG
				</a>
				
				<div class="navbutton">
					PROJECTS
				</div>
				<div class="navbutton">
					TEAM
				</div>
			</div>
			<div class="togglebutton">
				<svg viewBox="0 0 100 100">
					<rect
						x="35"
						y="39.25"
						width="30"
						height="1.5"
						class="line"
						id="line1"
					></rect>
					<rect
						x="35"
						y="49.25"
						width="30"
						height="1.5"
						class="line"
						id="line2"
					></rect>
					<rect
						x="35"
						y="59.25"
						width="30"
						height="1.5"
						class="line"
						id="line3"
					></rect>
				</svg>
			</div>
		</div>
		{{ content }}
		<footer>
			<div class="footer-heading"></div>
			<div class="footer-heading-text">
				<span>Astro Club,</span>
				<br> 
				<span class="bits-down">Bits Pilani, Pilani Campus</span>
			</div>
			<div class="footer-list">
				<div>
					<li>Home</li>
					<li>About Us</li>
					<li>Events</li>
				</div>
				<div>
					<li>Blogs</li>
					<li>Our Team</li>
					<li>Projects</li>
				</div>
			</div>
			<div id="social-footer">
					<div class="instagram-footer">
						<a href="#">
							<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
						</a>
					</div>
					<div class="facebook-footer">
						<a href="#">
							<i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
						</a>
					</div>
					<div class="linkedin-footer">
						<a href="#">
							<i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
						</a>
					</div>
					<div class="github-footer">
						<a href="#">
							<i class="fa fa-github fa-2x" aria-hidden="true"></i>
						</a>
					</div>
			</div>
			<div class="newsletter">
				<p>Stay up to date on the latest stories with our newsletter!</p>
				<div class="subscribe-form">
					<input type="text" placeholder="ENTER EMAIL">
					<input type="submit" value="Subscribe">
				</div>
			</div>
			<div class="copyright">Â©2020</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

			crossorigin="anonymous"
		></script>
